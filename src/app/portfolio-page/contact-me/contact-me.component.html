<section>
    <div class="container">
        <div class="grid-container">
            <article>
                <h4 class="karla">Contact me</h4>
                <h3 class="fira">Let's work together</h3>
                <h4 class="fira">Got a problem to solve?</h4>
                <p class="karla">Encourage people to contact you and describe what role you are interested in. Show that
                    you
                    will add value to their projects through your work.</p>
                <p class="karla">Need a Frontend developer? <span>Let's talk!</span></p>
            </article>

            <div>
                <form>
                    <div class="name-container">
                        <label class="fira" for="name">What's your name?</label>
                        <input class="karla" type="text" name="name" id="name" placeholder="Your name goes here">
                    </div>
                    <div class="email-container">
                        <label class="fira" for="email">What's your email?</label>
                        <input class="karla" type="email" name="email" id="email" placeholder="youremail@email.com">
                    </div>
                    <div class="interest-container">
                        <label class="fira" for="interest">How can I help you?</label>
                        <input class="karla" type="text" id="interest" name="interest"
                            placeholder="Hello Marcel, I am interested in...">
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" name="privacy-policy" id="privacy-policy">
                        <label class="karla" for="privacy-policy">
                            <span>
                                I've read the <span class="fira privacy-highlight">privacy policy</span>
                                and
                                agree to the processing of my data as outlined.
                            </span>
                        </label>
                    </div>
                    <div class="btn-container">
                        <button appButton class="karla" type="submit">Say Hello ;&#41;</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
